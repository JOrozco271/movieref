<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Custom Object Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JS Custom Object Practice">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#animated">Animated</a>
        <a href="#liveAction">Live Action</a>
        <a href="#form">Add Movie</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>A web page about some movies I guess.</p>
        </section>
        <section id="animated">
            <h2>Animated Movies</h2>
            <div class="anime"></div>
            <ul></ul>
        </section>
        <section id="liveAction">
            <h2>Live Action Movies</h2>
            <div class="container"></div>
        </section>
        <section id="form">
            <h2>Add Movie</h2>
            <form id="movieForm" name="movieForm">
                <label>Title:
                    <input type="text" name="title" id="title">
                </label>
                <label>Rating:
                    <input type="text" name="rating" id="rating">
                </label>
                <label>Director:
                    <input type="text" name="director" id="director">
                </label>
                <label>Release Date:
                    <input type="number" name="releaseDate" id="releaseDate">
                </label>
                <label>Poster:
                    <input type="text" name="poster" id="poster">
                </label>
                <button type="submit">Submit</button>
            </form>
            <div class="container"></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
